{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <form class="form-text" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ login_form.as_p }}
        <br>
        <input class="btn btn-primary" type="submit" value="Зарегистрироваться">
    </form>
    <hr>
    <a href="{% url 'auth:login' %}">Войти</a>
{% endblock %}
